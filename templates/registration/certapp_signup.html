{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>

  <form method="post" action="{% url 'certifiedapp:signup' %}">
    {% csrf_token %}
    {% for i in form %}
      <b>{{i.label}}:</b><br>
       {{i}}<br>
    {%endfor%}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
