{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">


  <h2>Login</h2>
  <form method="post" class="form-signin">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'certifiedapp:forgot_password' %}" class="btn">
    Forgot Password?</a>
  </form>

<br><br><br>
Don't have an account?<br>
Connect with RSC community by signing up for free.<br>
To create a new account click on SignUp button.<br>


<div>  
  <a href="{% url 'certifiedapp:signup' %}" class="btn">
  <button>SignUp</button>
  </a>
</div>
{% endblock %}
